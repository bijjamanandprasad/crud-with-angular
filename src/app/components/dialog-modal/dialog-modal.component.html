<h2 mat-dialog-title>Add Student Details</h2>
<mat-dialog-content>
    <form [formGroup]="studentForm">
        <mat-form-field appearance="outline">
            <mat-label>Full Name</mat-label>
            <input formControlName="name" matInput placeholder="enter name...">
            <mat-icon matSuffix>person_pin</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>ID Number</mat-label>
            <input formControlName="idno" matInput placeholder="enter Id (N170001)...">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Year</mat-label>
            <mat-select formControlName="year" placeholder="select year">
                <mat-option value="1">Eng-1</mat-option>
                <mat-option value="2">Eng-2</mat-option>
                <mat-option value="3">Eng-3</mat-option>
                <mat-option value="4">Eng-4</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Date of Birth</mat-label>
            <input formControlName="dateOfBirth" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <label for=""><h3>Select Branch</h3></label>
        <mat-radio-group formControlName="branch" class="example-radio-group">
            <mat-radio-button class="example-radio-button" *ngFor="let branch of branches" [value]="branch">{{branch}}</mat-radio-button>
        </mat-radio-group>
    </form>
      
</mat-dialog-content>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button mat-dialog-close color="warn">Close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addStudent()">{{actionType}}</button>
</div>
