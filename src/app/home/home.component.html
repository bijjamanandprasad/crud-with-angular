 <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>home</mat-icon>
      </button>
      <span>Students List</span>
      
      <span class="example-spacer"></span>
      <div class="example-button-row">
        <button mat-raised-button color="accent" (click)="openDialog() ">Add Student</button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

<div class="container">

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="idno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> idno </th>
        <td mat-cell *matCellDef="let row"> {{row.idno}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> year </th>
        <td mat-cell *matCellDef="let row"> {{row.year}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> dateOfBirth </th>
        <td mat-cell *matCellDef="let row"> {{row.dateOfBirth | date}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="branch">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> branch </th>
        <td mat-cell *matCellDef="let row"> {{row.branch}} </td>
      </ng-container>

         <!-- Fruit Column -->
         <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button (click)="editDialog(row)" mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="openAlertToDelete(row._id)" mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  
<app-login></app-login>
<app-signup></app-signup>
</div>
